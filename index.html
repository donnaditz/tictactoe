<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- header section -->
    <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
    </div>
    <!-- end header section -->
    <!-- board section -->
    <div class="container">
      <h2 id="newGame" class="btn btn-success">New Game</h2>

      <div id="table">
        <table align="center">
          <tr id="row1">
            <td id="a1"></td>
            <td id="b1"></td>
            <td id="c1"></td>
          </tr>
          <tr id="row2">
            <td id="a2"></td>
            <td id="b2"></td>
            <td id="c2"></td>
          </tr>
          <tr id="row3">
            <td id="a3"></td>
            <td id="b3"></td>
            <td id="c3"></td>
          </tr>
        </table>
      </div>

    </div>
    <!-- end board section -->
  </body>
</html>
